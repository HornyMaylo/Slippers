<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cashionl</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="https://kit.fontawesome.com/eb322f32b6.js" crossorigin="anonymous"></script>
</head>
<body>
   <section class="slippers">
      <div class="slippers__subHead">
         <h3><span>&#127487;&#127462;</span> SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA <span>&#127487;&#127462;</span></h3>
      </div>
      <div class="slippers__logo">
         <img src="img/logo.svg" alt="logo">
         <h3>orthopedic slippers</h3>
      </div>
      <div class="slippers__banner">
         <div class="banner__wrapper">
            <div class="banner__timer">
               <h3 id="test">LIMITED OFFER</h3>
               <span class="timer" id="timer"><span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span></span>
            </div>
            <div class="banner__price">
               <h3 class="banner__latestPrise">
                  R <span>250.00</span>
               </h3>
               <h3 class="bannern__currentPrice">
                  R <span>160.00</span>
               </h3>
            </div>
         </div>
      </div>
      <div class="slippers__product">
         <div class="product__header">
            <div class="product__headerItem">
               <label>Excellent 4.8/5</label>
            </div>
            <div class="product__headerItem">
               <img src="img/companyName.svg" alt="companyName">
            </div>
            <div class="product__headerItem">
               <a href="#">best selling</a>
            </div>
         </div>
         <div class="product__title"><h1>Orthopedic Slippers</h1></div>
         <div class="product__slider">
            <img class="opened" src="img/products/1.svg" alt="#">
            <div class="slider__items">
               <img class="product opacity" src="img/products/1.svg" alt="#">
               <img class="product" src="img/products/2.svg" alt="#">
               <img class="product" src="img/products/3.svg" alt="#">
               <img class="product" src="img/products/5.svg" alt="#">
            </div>
         </div>
         <div class="product__info">
            <div class="info__deliverTime">
               <label><span>Fast Delivery:</span> 2-4 days from SA &#127487;&#127462;</label>
            </div>
            <div class="info__from">
               <label><span>In Stock:</span> Shipping from Johannesburg &#127487;&#127462;</label>
            </div>
            <div class="info__rating">
               <div class="rating__mark">
                  <img src="img/stars.svg" alt="">
                  <img src="img/stars.svg" alt="">
                  <img src="img/stars.svg" alt="">
                  <img src="img/stars.svg" alt="">
                  <img src="img/stars.svg" alt="">
               </div>
               <div class="rating__count">
                  <span>(10)</span>
               </div>
            </div>
         </div>
         <div class="product__ordering">
            <div class="ordering__choosing">
               <div class="ordering__choosingColor">
                  <h5>color</h5>
                  <div class="choosing__wrapper">
                     <div class="color__item colorActive down">Black</div>
                     <div class="color__item hide anotherColor">Orange</div>
                     <div class="color__item hide anotherColor">Pink</div>
                     <div class="color__item hide anotherColor">Yellow</div>
                  </div>
               </div>
               <div class="choosing__choosingSize">
                  <h5>size</h5>
                  <div class="choosing__wrapper">
                     <div class="size__item sizeActive down">2</div>
                     <div class="size__item hide anotherSize">3</div>
                     <div class="size__item hide anotherSize">4</div>
                     <div class="size__item hide anotherSize">5</div>
                  </div>
               </div>
            </div>
            <a href="https://www.youtube.com"><button>BUY NOW</button></a>
         </div>
      </div>
   </section>
   <script src="js/popUp.js"></script>
   <script src="js/productChoose.js"></script>
   <script src="js/timer.js"></script>
</body>
</html>
